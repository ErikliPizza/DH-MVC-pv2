{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body %}

    <h1>Log in</h1>

    <form action="/login/create" method="POST">
      <div>
        <input type="text" name="name" id="inputName" placeholder="Mail address or Username" value="{{ name }}" />
      </div>

      <div>
        <input type="password" name="password" id="inputPassword" placeholder="Password" />
      </div>

      <div>
        <label>
          <input type="checkbox" name="remember_me" {% if remember_me %} checked {% endif %}> Remember me
        </label>
      </div>

      <button type="submit">Log in</button>
      <a href="/password/forgot">Forgot password?</a>
    </form>

{% endblock %}
