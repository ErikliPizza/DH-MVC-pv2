{% extends "base.html" %}

{% block title %}Forgot password{% endblock %}

{% block body %}

    <h1>Request password reset</h1>

    <form action="/password/request-reset" method="POST">
      <div>
        <label for="inputMail">Email Address</label>
        <input type="email" id="inputMail" name="mail" placeholder="Mail address" required />
      </div>
      <button type="submit">Send password reset</button>
    </form>

{% endblock %}
